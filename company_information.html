<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <title>Dashboard</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />
    <link href="assets/css/bootstrap.v5.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/css/main.css" rel="stylesheet" />
    <link href="assets/css/form-outline.css" rel="stylesheet" />
    <link href="assets/css/responsive.css" rel="stylesheet" />
  </head>
  <style>
    .pre-temp {
      float: right;
      background-color: #c584fe;
    }
    .head {
      background-image: url(assets/images/head-back.png);
    }
  </style>
  <body>
    <!--Header start-->

    <!--Header end-->
    <!--artical start-->
    <!--Sidebar start-->
    <!--left panel start-->

    <!--left panel end-->
    <!--Sidebar end-->
    <!--Main start-->

    <section class="section">
      <!--Table code start-->
      <div class="card">
        <div class="card-body p-0">
          <div class="head text-center p-3 text-white">
            <div class="d-flex justify-content-center">
              <div>
                <img src="assets/images/head-img.png" alt="" width="35px" />
              </div>
              &nbsp;&nbsp;
              <h4>Company Profile</h4>
            </div>
          </div>
          <div class="row p-4">
            <div class="col-md-4">
              <label for="title">Company Name</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter Title"
              />
            </div>
            <div class="col-md-4">
              <label for="contact">Contact</label>
              <input
                type="text"
                class="form-control"
                id="contact"
                placeholder="Enter Contact"
              />
            </div>
            <div class="col-md-4">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter Email"
              />
            </div>
          </div>
          <hr />
          <div class="row p-4">
            <div class="col-md-4">
              <label for="industry-type">Industry type</label>
              <select name="" id="industry-type" class="form-select">
                <option value="">Inforamtion Technology</option>
                <option value="">Marketing</option>
                <option value="">BPO</option>
               
              </select>
            </div>
            <div class="col-md-4">
              <label for="cat">Company applicable tax</label>
              <select name="" id="cat" class="form-select">
                <option value="">GST</option>
                <option value="">TDS</option>
             
              </select>
            </div>
            <div class="col-md-4">
              <label for="text-info">Tax Information</label>
              <input
                type="text"
                name=""
                id="text-info"
                class="form-control"
              />
            </div>
           
           
          </div>
          <div class="row p-4">
            <div class="col-md-4">
              <label for="noe">Number of employees</label>
              <select name="" id="noe" class="form-select">
                <option value="">10</option>
                <option value="">20</option>
                <option value="">30</option>
                <option value="">40</option>
                <option value="">50</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="country">Country </label>
              <select name="" id="country" class="form-select">
                <option value="India">India</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Åland Islands">Åland Islands</option>
                <option value="Albania">Albania</option>
                <option value="Algeria">Algeria</option>
                <option value="American Samoa">American Samoa</option>
                <option value="Andorra">Andorra</option>
                <option value="Angola">Angola</option>
                <option value="Anguilla">Anguilla</option>
                <option value="Antarctica">Antarctica</option>
                <option value="Antigua and Barbuda">Antigua and Barbuda</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="state">State / Province</label>
              <select name="" id="state" class="form-select">
                <option value="">Select State</option>
                <option value="AP">Madhya Pradesh</option>
                <option value="AR">Arunachal Pradesh</option>
                <option value="AS">Assam</option>
                <option value="BR">Bihar</option>
                <option value="CT">Chhattisgarh</option>
                <option value="GA">Gujarat</option>
                <option value="HR">Haryana</option>
                <option value="HP">Himachal Pradesh</option>
                <option value="JK">Jammu and Kashmir</option>
                <option value="GA">Goa</option>
                <option value="JH">Jharkhand</option>
                <option value="KA">Karnataka</option>
                <option value="KL">Kerala</option>
                <option value="MP">Andhra Pradesh</option>
                <option value="MH">Maharashtra</option>
                <option value="MN">Manipur</option>
                <option value="ML">Meghalaya</option>
                <option value="MZ">Mizoram</option>
                <option value="NL">Nagaland</option>
                <option value="OR">Odisha</option>
                <option value="PB">Punjab</option>
                <option value="RJ">Rajasthan</option>
                <option value="SK">Sikkim</option>
                <option value="TN">Tamil Nadu</option>
                <option value="TG">Telangana</option>
                <option value="TR">Tripura</option>
                <option value="UT">Uttarakhand</option>
                <option value="UP">Uttar Pradesh</option>
                <option value="WB">West Bengal</option>
                <option value="AN">Andaman and Nicobar Islands</option>
                <option value="CH">Chandigarh</option>
                <option value="DN">Dadra and Nagar Haveli</option>
                <option value="DD">Daman and Diu</option>
                <option value="DL">Delhi</option>
                <option value="LD">Lakshadweep</option>
                <option value="PY">Puducherry</option>
              </select>
            </div>
            
          </div>
          <div class="row p-4">
            <div class="col-md-4">
              <label for="city">City</label>
              <select name="" id="city" class="form-select">
                <option value="">Jabalpur</option>
                <option value="">GAdarwara</option>
                <option value="">Nagpur</option>
                <option value="">Jaipur</option>
                <option value="">Mumbai</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="pin-code">Zip/Pin Code</label>
              <input
                type="text"
                name=""
                id="pin-code"
                class="form-control"
                placeholder="Enter zip code"
              />
            </div>
            <div class="col-md-4">
              <label for="ucl">Upload company logo</label>
              <input
                type="file"
                name=""
                id="ucl"
                class="form-control"
                placeholder="Enter zip code"
              />
            </div>
          </div>

          <div class="row p-4">
            <div class="col-md-6">
              <label for="">Street Address</label>
              <textarea
                name=""
                id=""
                cols="10"
                rows=""
                class="form-control"
              ></textarea>
            </div>
            <div class="col-md-6 mt-5">
              <div class="float-end">
                <button class="btn border">Cancel</button>
                <a href="login.html"
                  ><button
                    class="btn text-white"
                    style="background-color: #c584fe"
                  >
                    Save
                  </button></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Table code end-->
    </section>
    <!--Main end-->
    <!--artical end-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/cy.js"></script>
    <script src="assets/js/newscript.js"></script>
  </body>
</html>
